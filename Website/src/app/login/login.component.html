<app-header>Login</app-header>

<div class="container">
  <div bp-layout="row">
    <div bp-layout="col 6">
      <div class="card">
        <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
          <label for="emailAddress">Email Address</label>
          <input type="email" id="emailAddress" formControlName="emailAddress">
          <app-control-messages [control]="loginForm.controls.emailAddress"></app-control-messages>

          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password">
          <app-control-messages [control]="loginForm.controls.password"></app-control-messages>

          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg">Register</button>
        </form>
      </div>
    </div>
    <div bp-layout="col 6">
      <div class="card">
        <p>Don't have an account yet?</p>
        <a class="btn btn-primary" routerLink="/register">Register</a>
      </div>
    </div>
  </div>
</div>
